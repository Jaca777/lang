group 'pl.jaca'
version '1.0'

apply plugin: 'java'
apply plugin: 'scala'

tasks.withType(ScalaCompile) {
    sourceCompatibility = "1.7"
    targetCompatibility = "1.7"
}

dependencies {
    compile 'org.antlr:antlr4-runtime:4.5.2'
    compile 'org.scala-lang:scala-library:2.11.1'
    compile 'org.slf4j:slf4j-log4j12:1.7.18'
    compile 'com.typesafe.scala-logging:scala-logging_2.11:3.1.0'
    compile 'org.ow2.asm:asm-all:5.1'
    compile project (':lang')
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.scalatest:scalatest_2.11:3.0.0-M15'

}
